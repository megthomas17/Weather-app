<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row location">
          <div class="col-10">
            <input
              type="text"
              placeholder="Enter City"
              class="form-control"
              autofocus="on"
              id="city"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control search-bar"
              id="search"
            />
          </div>
        </div>
      </form>
      <button>Current Location</button>
      <h1>London</h1>
      <span class="date">Sunday 16 May 14:00</span>
      <div class="row today">
        <div class="col cloud">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="col">
          <span class="temp" id="temperature">15</span>
          <span class="units">
            <a href="#" id="celcius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <p class="description">Cloudy</p>
        </div>
        <div class="col w-h">
          <p class="humidity">Humidity: 20%</p>
          <p class="wind">Wind: 5km/h</p>
        </div>
      </div>
      <div class="row week">
        <div class="col">
          <strong>Monday</strong>
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          <p>14°c</p>
        </div>
        <div class="col">
          <strong>Tuesday</strong>
          <br />
          <i class="fas fa-cloud-sun"></i>
          <br />
          <p>16°c</p>
        </div>
        <div class="col">
          <strong>Wednesday</strong>
          <br />
          <i class="fas fa-cloud-sun-rain"></i>
          <br />
          <p>14°c</p>
        </div>
        <div class="col">
          <strong>Thursday</strong>
          <br />
          <i class="fas fa-cloud-rain"></i>
          <br />
          <p>13°c</p>
        </div>
        <div class="col">
          <strong>Friday</strong>
          <br />
          <i class="fas fa-sun"></i>
          <br />
          <p>12°c</p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/9f45b062ec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
